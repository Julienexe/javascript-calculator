<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>

<body>
<div class="banner">
             <h1>JavaScript Calculator</h1>
        <p>Simple calculator using HTML, CSS and JavaScript</p>
        </div>
    <div class="container">
        
       
        <div class="calculator">
            <div class="output">
                <span class="result"></span>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button class="bg-red">C</button>
                <button>0</button>
                <button class="bg-green">=</button>
                <button>/</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
